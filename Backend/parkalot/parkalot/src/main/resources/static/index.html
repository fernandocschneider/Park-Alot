<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./Frontend/LOGCAD/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Frontend/LOGCAD/script.js"></script>
</head>
<body>
    <img src="./Frontend/LOGCAD/Imagens/Logo.png" alt="Logo" class="logo">
    <div class="cadastro-container">
        <form action="" id="formCadastroCliente">
            <h2>Cadastre-se</h2>
            <div class="cadastro-fields">
                <input type="text" id="nome" placeholder="Informe o nome" required="required">
            </div>
            <div class="cadastro-fields">
                <input type="text" id="cpf" placeholder="Informe o CPF" required="required">
            </div>
            <div class="cadastro-fields">
                <input type="email" id="email" placeholder="Informe o email" required="required">
            </div>
            <div class="cadastro-fields">
                <input type="tel" id="telefone" placeholder="Informe o telefone" required="required">
            </div>
            <div class="cadastro-fields">
                <select id="sexo" required="required">
                    <option value="" disabled selected>Selecione o sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <div class="cadastro-fields">
                <input type="date" id="dataDeNascimento" required="required">
            </div>
            <div class="button-container">
                <button class="botao" type="button" onclick="salvarUsuario()">Cadastrar</button>
            </div>
            <p>Já é cadastrado? <a href="./Frontend/LOGIN/index.html" class="link-botao">Entre</a></p>

        </form>
    </div>
</body>
</html>
